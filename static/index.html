<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FreeP - Free For Free</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3>Upload Files</h3>
        <div class="drop_box">
          <header>
            <h4>Select File here</h4>
          </header>
          <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="fileID" class="btn">Select File</label>
                <input type="file" id="fileID" name="file" style="display: none;"/>
                <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
